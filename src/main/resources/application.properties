# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/dorama
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate ddl auto (validate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# App Properties
server.port=8080
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.jpa.properties.jakarta.persistence.sharedCache.mode=UNSPECIFIED
spring.jpa.open-in-view=false

app.jwtSecret=MegaLargeSigningSecretKeyForDemoApplicationMegaLargeSigningSecretKeyForDemoApplication
app.jwtExpirationMs=1160000

movie.video.dir=classpath:/movies/

# Flyway migrations
spring.flyway.url=jdbc:postgresql://localhost:5432/dorama 
spring.flyway.user=postgres
spring.flyway.password=burulai
spring.flyway.locations=classpath:db.migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

